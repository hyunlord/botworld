services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: botworld
      POSTGRES_USER: botworld
      POSTGRES_PASSWORD: botworld_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./packages/engine/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botworld"]
      interval: 5s
      timeout: 3s
      retries: 5

  engine:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://botworld:botworld_dev@postgres:5432/botworld
      PORT: "3001"
      NODE_ENV: production
      ADMIN_SECRET: ${ADMIN_SECRET:-change_me_in_production}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
